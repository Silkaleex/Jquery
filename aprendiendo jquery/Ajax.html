<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script

    <style>
      #datos {
        border: 2px solid green;

      #get {
        border: 2px solid blue;

        width: 250px;
        height: 250px;
        overflow: scroll;
      }

    <title>Ajax JS</title>
  </head>
  <body>
    <h1>Ajax</h1>
    <form action="https://reqres.in/api/users" method="post" id="formulario">
      Nombre:<input type="text" name="name" />Web:<input
        type="text"
        name="web"
      />
      <input type="submit" value="registrar" />
    </form>
    <br />
    <div id="datos"></div>
    <div id="get"></div>
    <script src="Ajax.js"></script>
  </body>
</html>
